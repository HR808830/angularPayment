
<div style="text-align:center">
    <h1>
      Welcome to PayuMoney Choose your plan!
    </h1>
</div>
<div class="form-group">
  <div class="row">
    <div class="col-xs-12 table-responsive">
      <table class="table table-striped">
        <tbody >
          <tr >
            <td>
              <table class="table table-bordered coach_credentials">
                  <tr>
                    <th class="level_title"></th>
                    <th class="level_title">STARTER</th>
                    <th class="level_title">STANDARD</th>
                    <th class="level_title">ADVANCED</th>
                  </tr>
                  <tr>
                    <th class="price_color"></th>
                    <th class="price_color">
                      <span class="fa fa-usd Moprice">15.99</span>
                      <span>/MO</span>
                    </th>
                    <th class="price_color">
                      <span class="fa fa-usd Moprice">20.99</span>
                      <span>/MO</span>
                    </th>
                    <th class="price_color">
                      <span class="fa fa-usd Moprice">25.99</span>
                      <span>/MO</span>
                    </th>
                  </tr>
                  <tr class="hand-tool tr_body_content">
                    <td>Profile Image</td>
                    <td class="levelset">
                      <span class="glyphicon glyphicon-ok"></span>
                    </td>
                    <td class="levelset">
                      <span class="glyphicon glyphicon-ok"></span>
                    </td>
                    <td class="levelset">
                      <span class="glyphicon glyphicon-ok"></span>
                    </td>
                  </tr>
                  <tr class="hand-tool tr_body_content">
                    <td>Enhanced Profile</td>
                    <td class="levelset">
                      <span class="glyphicon glyphicon-ok"></span>
                    </td>
                    <td class="levelset">
                      <span class="glyphicon glyphicon-ok"></span>
                    </td>
                    <td class="levelset">
                      <span class="glyphicon glyphicon-ok"></span>
                    </td>
                  </tr>
                  
                  <tr class="hand-tool tr_body_content">
                    <td>List OF USer</td>
                    <td></td>
                    <td class="details">photos</td>
                    <td class="details">photos</td>
                  </tr>
                  <tr class="hand-tool tr_body_content">
                    <td>Support</td>
                    <td class="details">Email</td>
                    <td class="details">Email + phone</td>
                    <td class="details">Email + phone</td>
                  </tr>
                  <tr class="hand-tool tr_body_content">
                    <td class=""><B>SELECT YOUR PLAN</B></td>
                    <td class="price_color">
                      <mat-radio-group class="example-radio-group" [(ngModel)]="Starter">
                        <mat-radio-button class="example-radio-button"></mat-radio-button>
                      </mat-radio-group>
                    </td>
                    <td class="price_color">
                      <mat-radio-group class="example-radio-group" [(ngModel)]="Standard">
                        <mat-radio-button class="example-radio-button"></mat-radio-button>
                      </mat-radio-group>
                    </td>
                    <td class="price_color">
                      <mat-radio-group class="example-radio-group" [(ngModel)]="Advanced">
                        <mat-radio-button class="example-radio-button"></mat-radio-button>
                      </mat-radio-group>
                    </td>
                  </tr>
              </table>
              <div id="paypal-button"></div>
            </td>
          </tr>
        </tbody>
        
      </table>
    </div>
  </div>
</div>
